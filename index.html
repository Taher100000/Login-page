<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Taher Ahmed Chakkiwala" required>
                    </p>

                    <p>
                        <label for="email">Your E-mail</label>
                        <input type="email" id="email" placeholder="taherchakkiwala408@gmail.comn" required>
                    </p>

                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                 <p>Already have an Account?<a href="#">login</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>




</body>

</html>
